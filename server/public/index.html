    <script>
        let currentToken = null;

        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        // éšè—ç»“æœ
        function hideResult(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = 'result';
            element.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
        }

        // æµ‹è¯•è¿æ¥
        async function testConnection() {
            showLoading('keycloakStatus');
            try {
                const response = await fetch('/');
                const data = await response.json();
                document.getElementById('keycloakStatus').className = 'status connected';
                document.getElementById('keycloakStatus').textContent = 'å·²è¿æ¥';
                showResult('keycloakStatus', data);
            } catch (error) {
                document.getElementById('keycloakStatus').className = 'status disconnected';
                document.getElementById('keycloakStatus').textContent = 'è¿æ¥å¤±è´¥';
                showResult('keycloakStatus', { error: error.message }, true);
            }
        }



        // ç”¨æˆ·ç™»å½•
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }

            showLoading('authResult');
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.access_token;
                    console.log(currentToken)
                    showResult('authResult', data);
                } else {
                    showResult('authResult', data, true);
                }
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }

        // ç”¨æˆ·ç™»å‡º
        async function logout() {
            if (!currentToken) {
                alert('è¯·å…ˆç™»å½•');
                return;
            }

            showLoading('authResult');
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ refreshToken: currentToken })
                });
                
                const data = await response.json();
                currentToken = null;
                showResult('authResult', data);
            } catch (error) {
                showResult('authResult', { error: error.message }, true);
            }
        }
